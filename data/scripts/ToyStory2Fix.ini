[Framerate]
; Enables the framerate/timing patch pipeline.
enabled = true

; Writes frame-timer diagnostics to debugger output (OutputDebugString).
diagnostics = false

; Uses detected monitor refresh rate as cap when framerate fixes are enabled.
native_refresh = true

; Forces refresh-rate cap in Hz when > 0. 0 = auto detect.
target_refresh_rate = 120

; Automatically falls back to safer timing modes when unstable states are detected.
auto_fallback_60 = true

; Startup protection window in milliseconds where risky frontend timing paths are avoided.
startup_guard_ms = 5000

; Enables custom frontend/menu timing.
frontend_custom_timing = false

; Enables zero-step frontend/menu simulation when custom timing is active.
frontend_zero_step = false

[Rendering]
; Enables widescreen aspect-ratio fixes.
widescreen = true

; Extends level render-distance thresholds.
increase_render_distance = true

; Multiplier applied to base render-distance thresholds (1.0 = vanilla).
render_distance_scale = 1.5

; Maximum absolute render distance in world units (0 = no clamp).
render_distance_max = 18000

[Compatibility]
; Allows selecting 32-bit color resolutions regardless of registry settings.
allow_32bit = true

; Ignores VRAM when enumerating graphics devices.
ignore_vram = true

; Allows immediate skipping of copyright/ESRB splash screens.
skip_splash = true
