[Framerate]
; Enables the framerate/timing patch pipeline.
; If ddraw.dll wrapper is present, this is installed by the wrapper instead of the ASI.
enabled = true

; Writes frame-timer diagnostics to debugger output (OutputDebugString).
diagnostics = false

; Uses detected monitor refresh rate as cap when framerate fixes are enabled.
native_refresh = true

; Forces refresh-rate cap in Hz when > 0. 0 = auto detect.
target_refresh_rate = 120

; Automatically falls back to safer timing modes when unstable states are detected.
auto_fallback_60 = true

; Startup protection window in milliseconds where risky frontend timing paths are avoided.
startup_guard_ms = 5000

; Enables custom frontend/menu timing.
frontend_custom_timing = false

; Enables zero-step frontend/menu simulation when custom timing is active.
frontend_zero_step = false

[Rendering]
; Enables the modern depth pipeline via ddraw.dll wrapper when available.
modern_depth_pipeline = true

; Uses reversed-Z depth compare strategy (experimental for this legacy renderer path).
modern_depth_reversed_z = false

; Dynamically raises near clip to improve depth precision at long range.
modern_depth_dynamic_near = true

; Minimum near clip distance used by modern depth pipeline.
modern_depth_near_min = 1.0

; Maximum near clip distance used by modern depth pipeline.
modern_depth_near_max = 300.0

; Far clip distance used by modern depth pipeline.
modern_depth_far = 20000.0

; Requested z-buffer format preference: auto, d32f, d24s8, d24x8, d16.
modern_depth_format = auto

; Reserved for diagnostics/debug visuals in wrapper builds.
modern_depth_debug_overlay = false

; Enables widescreen aspect-ratio fixes.
widescreen = true

; Improves depth precision (projection near/far range + stable depth states) to reduce z-buffer fighting.
zbuffer_fix = true

; Near clip distance used by z-buffer precision fix (higher = better precision, but more near-camera clipping).
zbuffer_near_plane = 100

; Far clip distance used by z-buffer precision fix (lower = better precision, but less distant geometry).
zbuffer_far_plane = 20000

; Extends level render-distance thresholds.
increase_render_distance = true

; Multiplier applied to base render-distance thresholds (1.0 = vanilla).
render_distance_scale = 1.5

; Maximum absolute render distance in world units (0 = no clamp).
render_distance_max = 18000

[Compatibility]
; Allows selecting 32-bit color resolutions regardless of registry settings.
allow_32bit = true

; Ignores VRAM when enumerating graphics devices.
ignore_vram = true

; Allows immediate skipping of copyright/ESRB splash screens.
skip_splash = true
